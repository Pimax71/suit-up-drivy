<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
  </head>
  <style>
.compute{
  display: inline-block;
  padding: 2% 4%;
  font-size: 120%;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 6%;
}

.compute:hover {background-color: #3e8e41}

.compute:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
  <body background="Arizona_state_route_71_Aug_2008.jpg">
	<div id="logo" align="center">
		<img src="logo-drivy.png" align="center" height="280">
	</div>
	<tr>
    <div id="car" align="center">
      <td><input class="model" type="text" placeholder="Car model"/></td>
      <td><input class="price-by-day" type="number" placeholder="Price by day"/></td>
      <td><input class="price-by-km" type="number" placeholder="Price by km"/></td>
    </div>
	</tr>
	<br>
	<tr>
    <div id="rental" align="center">
      <td><input class="begin" type="date" placeholder="Rental begin date"/></td>
      <td><input class="end" type="date" placeholder="Rental end date"/></td>
      <td><input class="distance" type="number" placeholder="Distance in km"/></td>
      <input class="option" type="checkbox" placeholder="Deductible option">Option</input>
    </div>
	</tr>
	<br>
	<tr>
	<div id="button_compute" align="center">
		<button id="compute" align="center" class="compute">COMPUTE</button>
	</div>
	</tr>
	<br><br>
    <div id="actors" align="center" style="font-size:160%; color:white;"></div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
